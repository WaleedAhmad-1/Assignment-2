<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - E-Learning Platform</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <script src="bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .login-image {
      background-image: url('pics/login-pic.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .image-overlay h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .image-overlay p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .benefits {
      margin-top: 2rem;
    }

    .benefits p {
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }

    .login-form-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }

    .login-card {
      width: 100%;
      max-width: 450px;
      padding: 2.5rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-header h2 {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: #6c757d;
      margin-bottom: 2rem;
    }

    .form-control {
      padding: 0.75rem 1rem;
      margin-bottom: 1.25rem;
    }

    .btn-primary {
      background-color: #3f51b5;
      border-color: #3f51b5;
      padding: 0.75rem;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #303f9f;
      border-color: #303f9f;
    }

    .form-check {
      margin-bottom: 1.5rem;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #6c757d;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dee2e6;
      margin: 0 10px;
    }

    @media (max-width: 992px) {
      .login-image {
        height: 300px;
      }

      .login-form-container {
        height: auto;
        padding: 2rem 1rem;
      }

      .login-card {
        padding: 1.5rem;
      }
    }

    /* Slide-In Animation */
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-100px); /* Start off-screen to the left */
      }
      to {
        opacity: 1;
        transform: translateX(0); /* End at the normal position */
      }
    }

    .image-overlay h1,
    .image-overlay p,
    .image-overlay .benefits {
      opacity: 0; /* Initially hidden */
      animation: slideInLeft 1s ease-in-out forwards; /* Apply the animation */
    }

    .image-overlay h1 {
      animation-delay: 0.5s; /* Delay for the title */
    }

    .image-overlay p {
      animation-delay: 1s; /* Delay for the description */
    }

    .image-overlay .benefits {
      animation-delay: 1.5s; /* Delay for the benefits list */
    }
  </style>
</head>
<body>
  <div class="container-fluid login-container">
    <div class="row g-0">
      <!-- Left Side - Image -->
      <div class="col-lg-6 d-none d-lg-block">
        <div class="login-image">
          <div class="image-overlay">
            <h1>Welcome Back</h1>
            <p>Continue your learning journey with us</p>
            <div class="benefits">
              <p><strong>Access your courses</strong></p>
              <p>Track your progress</p>
              <p>Connect with instructors</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side - Form -->
      <div class="col-lg-6">
        <div class="login-form-container">
          <div class="login-card">
            <div class="login-header text-center">
              <h2>Login to Your Account</h2>
              <p>Continue your educational journey</p>
            </div>

            <form id="loginForm">
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>

              <!-- Password -->
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>

              <!-- Remember Me & Forgot Password -->
              <div class="d-flex justify-content-between mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <div>
                  <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
              </div>

              <!-- Submit Button -->
              <button type="submit" id="loginbtn" class="btn btn-primary w-100 mb-3">Login</button>


              <!-- Divider -->
              <div class="divider">
                <span>Or login with</span>
              </div>

              <!-- Social Buttons -->
              <div class="d-flex gap-2">
                <button type="button" class="btn btn-outline-secondary flex-grow-1">
                  <i class="bi bi-google"></i> Google
                </button>
                <button type="button" class="btn btn-outline-secondary flex-grow-1">
                  <i class="bi bi-microsoft"></i> Microsoft
                </button>
              </div>

              <!-- Signup Link -->
              <div class="text-center mt-4">
                <p>Don't have an account? <a href="signup.html" class="text-decoration-none">Sign up</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  $(document).ready(function () {
      // Handle form submission
      $('#signupForm').submit(function (e) {
        e.preventDefault();
        // Form validation would go here
        alert('Account created successfully!');
        window.location.href = "index.html";
      });

    // Hover effect
    $('.image-overlay').hover(
      function () {
        $(this).find('h1').css('color', '#ff6f61');
      },
      function () {
        $(this).find('h1').css('color', 'white');
      }
    );
  });
</script>

</body>
</html>
